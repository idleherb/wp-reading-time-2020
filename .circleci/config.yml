version: 2.1

jobs:
  e2e_test:
    docker:
      - image: cimg/base:2020.01
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build images
          command: |
            cd e2e-tests
            docker-compose up --no-start --force-recreate  --build
      - run:
          name: Install WordPress Plugin
          command: |
            cd e2e-tests
            docker cp ../ "$(docker-compose ps -q wordpress)":/var/www/html/wp-content/plugins/my-plugin
      - run:
          name: Debug
          command: |
            cd e2e-tests
            echo '------------ ls /var/www/html/wp-content/plugins/my-plugin'
            docker-compose run wordpress-cli
            docker exec -ti "$(docker-compose ps -q wordpress)" sh -c "ls -haltr /var/www/html/wp-content/plugins/my-plugin"
      - run:
          name: Run tests
          command: |
            cd e2e-tests
            docker cp ./ "$(docker-compose ps -q e2e-test)":/e2e
            docker-compose run e2e-test
      - run:
          when: always
          name: Fetch test results
          command: |
            cd e2e-tests
            docker cp "$(docker-compose ps -q e2e-test)":/e2e/cypress .
      - store_artifacts:
          path: e2e-tests/cypress/videos
      - store_artifacts:
          path: e2e-tests/cypress/screenshots
      - store_test_results:
          path: e2e-tests/cypress/xml

workflows:
  version: 2
  build_and_test:
    jobs:
      - e2e_test
